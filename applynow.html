    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

            display: flex;
            justify-content: center;

            height: 100vh;

        .container {
            background-color: white;
            border-radius: 10px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .submit-btn {
            background-color: #28a745;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .apply-now-btn {
            background-color: #ffc107;
        }

        .apply-now-btn:hover {
            background-color: #e0a800;

<body>
    <div class="container">
        <h1>Apply Now - Hot Beans Web</h1>
        <p>Fill out the form below to apply for the position.</p>
        
        <a href="#apply-section" class="btn apply-now-btn">Apply Now</a>

        <div id="apply-section" style="margin-top: 20px;">
            <form action="submit_application.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>

                <div class="form-group">
                    <label for="message">Cover Letter (Optional)</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write a short cover letter (optional)"></textarea>
                </div>

                <button type="submit" class="btn submit-btn">Submit Application</button>
            </form>
        </div>
    </div>
</body>
